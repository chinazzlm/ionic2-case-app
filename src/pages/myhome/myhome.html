<ion-header padding class="myhome_header">
  <ion-icon name="settings"  style="float:left;"></ion-icon>
  <ion-icon name="arrow-down" style="float:right;"></ion-icon>
  <div class="myhome_header_name">
    <img src="assets/img/touxiang01.png" alt="" (click)="uploadImage()"/>
    <h4>青春集结号火锅</h4>
    <p><span></span>普通用户</p>
  </div>
</ion-header>
<ion-content class="page-myhome">
  <ion-card class="padding_0">
    <ion-list>
      <button ion-item>
        <ion-icon name="cart" item-left style="color:#FFA73C;"></ion-icon>
        我的钱包<span style="float: right">余额、欠款</span>
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="medical" item-left style="color:#F37AD2;"></ion-icon>
        我的红包<span style="float: right">优惠券</span>
      </button>
    </ion-list>
  </ion-card>
  <ion-card class="padding_0">
    <ion-list>
      <button ion-item>
        <ion-icon name="cafe" item-left style="color:#91D0F3;"></ion-icon>
        我的订单
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="paw" item-left style="color:#84D28D;"></ion-icon>
        我的收藏
      </button>
    </ion-list>
  </ion-card>
  <ion-card class="padding_0">
    <ion-list>
      <button ion-item>
        <ion-icon name="beer" item-left style="color:#91D0F3;"></ion-icon>
        我的钥匙
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="beer" item-left style="color:#FF7260;"></ion-icon>
        发票信息
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="paw" item-left style="color:#81DFE6;"></ion-icon>
        在线客服
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="cafe" item-left style="color:#51D8C7;"></ion-icon>
        提交新品需求
      </button>
    </ion-list>
    <ion-list>
      <button ion-item>
        <ion-icon name="medical" item-left style="color:#88B1EE;"></ion-icon>
        客服电话:4006-135-135
      </button>
    </ion-list>
  </ion-card>
  <ion-card class="padding_0">
    <ion-list>
      <button ion-item>
        <ion-icon name="beer" item-left style="color:#FFCD3B;"></ion-icon>
        服务中心
      </button>
    </ion-list>
  </ion-card>
</ion-content>
